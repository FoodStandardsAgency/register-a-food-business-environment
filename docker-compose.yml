version: '3.7'
volumes:
  mongo-be-cache:
  mongo-be-config:
  mongo-fe-cache:
  pgdata:
  npm-cache:

services:
  bootstrap-npm-install:
    env_file:
      - .env
    build:
      dockerfile: DockerfileNpmCache
      context: .
      args:
        - NPM_TOKEN=${NPM_TOKEN}
        - http_proxy=
        - https_proxy=
        - no_proxy=
    volumes:
      - npm-cache:/opt/npmcache
      - ./register-a-food-business-service/package.json:/usr/src/rafbs/package.json
      - ./register-a-food-business-service/package-lock.json:/usr/src/rafbs/package-lock.json
      - ./var/npm/rafbs-node_modules:/usr/src/rafbs/node_modules
      - ./register-a-food-business-collections-service/package.json:/usr/src/rafbcs/package.json
      - ./register-a-food-business-collections-service/package-lock.json:/usr/src/rafbcs/package-lock.json
      - ./var/npm/rafbcs-node_modules:/usr/src/rafbcs/node_modules
      - ./register-a-food-business-front-end/package.json:/usr/src/rafbfe/package.json
      - ./register-a-food-business-front-end/package-lock.json:/usr/src/rafbfe/package-lock.json
      - ./var/npm/rafbfe-node_modules:/usr/src/rafbfe/node_modules

  temp-store:
    image: postgres
    restart: always
    ports: 
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql

    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_USER: ${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata

  back-end-cache-db:
    build:
      context: ./back-end-cache-db
    volumes:
      - mongo-be-cache:/data
      - ./back-end-cache-db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    restart: always
    ports: 
      - "27019:27017"

  back-end-config-db:
    build:
      context: ./config-db
    volumes:
      - mongo-be-config:/data
      - ./config-db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    restart: always
    ports: 
      - "27017:27017"

  front-end-cache-db:
    build:
      context: ./front-end-cache-db
    volumes:
      - mongo-fe-cache:/data
      - ./front-end-cache-db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

    restart: always
    ports: 
      - "27018:27017"

  registrationservice:
    build: 
      context: ./register-a-food-business-service
      args:
        - NPM_TOKEN=${NPM_TOKEN}
        - http_proxy=${DOCKER_HTTP_PROXY}
        - https_proxy=${DOCKER_HTTPS_PROXY}
        - no_proxy=
    env_file:
      - .env
      - .env-registration-service
    ports:
      - "4000:4000"
      - "9229:9229"
      - "35729:35729"

    volumes:
      - npm-cache:/opt/npmcache
      - ./register-a-food-business-service:/usr/src/app
      - ./var/npm/rafbs-node_modules:/usr/src/app/node_modules

    depends_on:
      - temp-store
      - back-end-cache-db
      - back-end-config-db
      - bootstrap-npm-install

  collectionsservice:
    build:
      context: ./register-a-food-business-collections-service
      args:
        - NPM_TOKEN=${NPM_TOKEN}
        - http_proxy=${DOCKER_HTTP_PROXY}
        - https_proxy=${DOCKER_HTTPS_PROXY}
        - no_proxy=
    env_file:
      - .env
      - .env-collections-service
    ports:
      - "4001:4001"
    depends_on:
      - temp-store
      - bootstrap-npm-install
    entrypoint: "tail -f /dev/null"
    volumes:
      - npm-cache:/opt/npmcache
      - ./register-a-food-business-collections-service:/usr/src/app
      - ./var/npm/rafbcs-node_modules:/usr/src/app/node_modules
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    volumes:
    - /dev/shm:/dev/shm

    ports:
    - 4444:4444
    - 5900:5900
  front-end-ui-tests:
    build:
      context: ./register-a-food-business-UI-tests
      args:
        - http_proxy=${DOCKER_HTTP_PROXY}
        - https_proxy=${DOCKER_HTTPS_PROXY}
        - no_proxy=
        - NPM_TOKEN=${NPM_TOKEN}
    env_file:
      - .env
      - .env-front-end

    depends_on:
      - front-end-cache-db
      - bootstrap-npm-install

    volumes:
      - npm-cache:/opt/npmcache
      - ./register-a-food-business-UI-tests:/usr/src/app
      - ./var/npm/rafbfeui-node_modules:/usr/src/app/node_modules

  front-end:
    build:
      context: ./register-a-food-business-front-end
      args:
        - http_proxy=${DOCKER_HTTP_PROXY}
        - https_proxy=${DOCKER_HTTPS_PROXY}
        - no_proxy=
        - NPM_TOKEN=${NPM_TOKEN}
    env_file:
      - .env
      - .env-front-end
    ports:
      - "3000:3000"
    depends_on:
      - front-end-cache-db
      - bootstrap-npm-install
    entrypoint: "tail -f /dev/null"
    volumes:
      - npm-cache:/opt/npmcache
      - ./register-a-food-business-front-end:/usr/src/app
      - ./var/npm/rafbfe-node_modules:/usr/src/app/node_modules
